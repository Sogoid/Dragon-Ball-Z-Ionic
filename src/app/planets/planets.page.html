<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{titleheader}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{titleheader}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <strong>Ready to <ion-title>{{titleheader}}</ion-title></strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components">UI
        Components</a></p>
  </div>
</ion-content>
