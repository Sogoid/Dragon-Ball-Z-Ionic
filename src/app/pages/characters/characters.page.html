<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{titleheader}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{titleheader}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <section class="">
    <div class="">
      <div *ngFor="let character of characters$ | async; trackBy: trackCharacterId">
        <ion-card>
          <ion-card-header class="">
            <ion-card-title> class="uppercase">Personagem: {{ character.id }}</ion-card-title>
            <ion-card-title class="uppercase">Personagem: {{ character.name }}</ion-card-title>
            <ion-card-subtitle class="uppercase">Raça: {{ character.race }}</ion-card-subtitle>
          </ion-card-header>
          <div class="flex">
            <img [src]="character.image" alt="Imagem do {{character.name}}" class="w-7/12 h-[26rem]" ion-card-image
              title="Personagem {{character.name}}">
            <div class="flex flex-col justify-start items-start">
              <ion-card-content>
                <button (click)="openDialogForDescription(character)" ion-raised-button>
                  Descrição
                </button>
                ion-card-content>
                <ion-card-content>Ki: {{ character.ki }}</ion-card-content>
                <ion-card-content>Ki Max: {{ character.maxKi }}</ion-card-content>
                <ion-card-content>Gênero: {{ character.gender }}</ion-card-content>
                <ion-card-content>Afiliação: {{ character.affiliation }}</ion-card-content>
                <!-- <ion-card-content>
              <app-buttonplanets [userId]="character.id" /> -->
              </ion-card-content>
            </div>
          </div>
        </ion-card>
      </div>
      <ion-infinite-scroll (ionInfinite)="loadMoreData($event)">
      </ion-infinite-scroll>
    </div>
  </section>
</ion-content>
