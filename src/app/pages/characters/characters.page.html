<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{titleHeader}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{titleHeader}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- <h1 class="ion-text-center">Lista de Characters</h1> -->

  <ion-grid>
    <ion-row>
      @for (item of paginationCharacter?.items; track $index) {
      <ion-col size-lg="3" size-md="3" size-sm="12" size="=12">
        <ion-card color="light">
          <ion-grid>
            <ion-row>
              <ion-col size="=12">
                <ion-text class="text-tilte">
                  <h3>
                    {{item.name}}
                  </h3>
                </ion-text>
                <ion-chip [outline]="true">
                  <ion-avatar>
                    <img alt="Silhouette of mountains" [src]="item.image" />
                  </ion-avatar>
                </ion-chip>
              </ion-col>
              <ion-col class="ion-padding" size="=12">
                <ion-text><strong>Raça:</strong> {{item.race}}</ion-text>
                <br>
                <br>
                <ion-text><strong>Gênero:</strong> {{item.gender}}</ion-text>
                <br>
                <br>
                <ion-text><strong>Ki:</strong> {{item.ki}}</ion-text>
                <br>
                <br>
                <ion-text><strong>Ki Máximo:</strong> {{item.maxKi}}</ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
      }
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles"
      loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <!-- Adicione esta parte ao final da sua lista -->
  @if(!hasMoreItems){
  <ion-item>
    <ion-label>No more items</ion-label>
  </ion-item>
  }
</ion-content>
