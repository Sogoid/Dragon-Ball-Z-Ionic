<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{titleHeader}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{titleHeader}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1>Lista de Characters</h1>

  <ion-list *ngFor="let item of paginationCharacter?.items trackBy: trackCharacterId">
    <ion-item>
      <ion-label>Nome: {{item.name}}</ion-label>
      <ion-label>Raça: {{item.race}}</ion-label>
      <ion-label>Gênero: {{item.gender}}</ion-label>
      <ion-label>Ki: {{item.ki}}</ion-label>
      <ion-label>Ki Máximo: {{item.maxKi}}</ion-label>
      <ion-thumbnail>
        <img alt="Silhouette of mountains" [src]="item.image" />
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
