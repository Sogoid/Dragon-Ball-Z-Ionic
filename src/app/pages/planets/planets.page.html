<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{titleHeader}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{titleHeader}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1>Lista de Planets</h1>

  <ion-list>
    @for (item of paginationPlanets?.items; track $index) {
    <ion-item>
      <ion-label>Nome: {{item.name}}</ion-label>
      <ion-label>Descrição: {{item.description}}</ion-label>
      <ion-label>Destruído: {{item.isDestroyed}}</ion-label>
      <ion-thumbnail>
        <img alt="Silhouette of mountains" [src]="item.image" />
      </ion-thumbnail>
    </ion-item>
    }
  </ion-list>
</ion-content>
