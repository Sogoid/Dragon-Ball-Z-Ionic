@if(showSearchBar){
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-align-self-center " size="=6" size-sm="3" size-md="6" size-lg="6">
          <ion-title> {{titleHeader}} </ion-title>
        </ion-col>

        <!-- <ion-col size="=0" size-sm="6" size-md="6" size-lg="8"></ion-col> -->

        <ion-col size="=6" size-sm="3" size-md="6" size-lg="6">

          <ion-searchbar [debounce]="500" (ionChange)="onSearch($event)" animated="true"
            placeholder="Search"></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
}
