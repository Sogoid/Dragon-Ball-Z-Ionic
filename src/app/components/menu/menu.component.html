<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-toolbar>
            <ion-title>
              {{titleHeader}}
            </ion-title>
          </ion-toolbar>
        </ion-col>
        <!-- <ion-col></ion-col> -->
        <ion-col>
          <ion-toolbar>
            <ion-searchbar animated="true" placeholder="Search"></ion-searchbar>
          </ion-toolbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
